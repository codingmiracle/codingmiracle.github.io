<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/Theme.css">

    <title>Merry Christmas!</title>

</head>

<body>
    <img id="bg-image" class="img-responsive" src="media/background-winterlandscape.png">
    
    <canvas id="screen"></canvas>

    <div class="tree-container">
        <a href="./yourpresent.html?name="target="_self">
        <div class="tooltip pressie" onclick="reset()">
            <div class="tooltiptext">???</div>
            <div class="pressie">
                <div class="cover"></div>
                <div class="wrap"></div>
            </div>
        </div>
        </a> 
        
        <div class="box">
            <div class="text">Baum-Dekoration</div>
            <div class="bauble" id="b1"></div>
            <div class="bauble" id="b2"></div>
            <div class="bauble" id="b3"></div>
            <div class="bauble" id="b4"></div>
            <div class="bauble" id="b5"></div>
        </div>

        <div class="tree dropzone">

            <div class="base"> </div>

            <div class="layer four">
                <div class="bauble" id="five"></div>
                <div class="bauble" id="six"></div>
                <div class="line four"> </div>
            </div>

            <div class="layer three">
                <div class="line three"> </div>
                <div class="bauble" id="three"></div>
                <div class="bauble" id="four"></div>
            </div>

            <div class="layer two">
                <div class="line two"> </div>
                <div class="bauble" id="two"></div>
            </div>

            <div class="layer">
                <div class="line"> </div>
                <div class="bauble" id="one"></div>
            </div>
        </div>
    </div>

    <div class="tooltip decorate" onclick="decorateTree()">
        <div class="tooltiptext">Help decorating the tree !</div>
        <div class="mousebubble">
            <div class="innerbubble"></div>
        </div>
    </div>

    <div id="pop" class="overlay">
        <div class="popup">
            <h2>Comming soon!</h2>
            <a class="close" href="#" onclick="closepopup()">&times;</a>
            <div class="content">
                Mobile view comming soon! Please switch to your Laptop or enable Desktop view to enjoy full expirience! 
            </div>
        </div>
    </div>

    <div class="text-container">
        <div class="text-box">
            Frohe Weihnachten
            <div id="nameplaceholder"></div>
            <div class="verified">
                <img id="v-logo" title="You are great!" src="media/instagram-verified-logo.png" alt="">
                <div class="role-info">
                    <div class="role">A normal peep!</div>
                    <div id="prc">90%</div>
                    <div class="rarity">
                        Howdy! Schau dich hier ein wenig um!
                    </div>
                </div>
            </div>
            !
        </div>
    </div>

    <script src="script/Xmastree.js"></script>
    <script src="script/Snow.js"></script>
    <script src="script/sketch.js"></script>

</body>

</html>
